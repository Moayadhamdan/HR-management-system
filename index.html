<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-management-system</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounting.html">Accounting</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="card">
        <div id="employee-list">
            
        </div>
        <div>
            <form id="employee-form">
                <fieldset>
                    <legend>Add Employee</legend>
    
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>
                
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select><br><br>
                
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select><br><br>
                
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" required><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
        <section id="administration" class="department-section">
            <h2>Administration :</h2>
            <br>
        </section>
        <section id="marketing" class="department-section">
            <h2>Marketing :</h2>
            <br>
        </section>
        <section id="development" class="department-section">
            <h2>Development :</h2>
            <br>
        </section>
        <section id="finance" class="department-section">
            <h2>Finance :</h2>
            <br>
        </section>
    
    <footer>
        <ul>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
        </ul>
        <p>&copy; 2024 HR-management-system by Moayad Hamdan</p>
    </footer>
    
    <script src="./app.js"></script>   
</body>
</html>
